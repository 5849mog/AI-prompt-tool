async function callAIStream(userPrompt, aiId) {
    const outputEl = document.querySelector(`#${aiId} .markdown-content`);
    outputEl.classList.add('typing-cursor');
    document.getElementById('send-btn').disabled = true;

    const systemPrompt = SYSTEM_PROMPTS[appState.mode];
    const messages = [
        { role: 'system', content: systemPrompt },
        { role: 'user', content: userPrompt }
    ];

    let url, headers, bodyData, currentKey;
    const p = appState.provider;

    if (p === 'deepseek') {
        currentKey = appState.deepseekKey;
        url = 'https://api.deepseek.com/chat/completions';
        headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${currentKey}`
        };
        bodyData = {
            model: appState.model,
            messages: messages,
            stream: true
        };
    } else if (p === 'glm') {
        currentKey = appState.glmKey;
        url = 'https://open.bigmodel.cn/api/paas/v4/chat/completions';
        headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${currentKey}`
        };
        bodyData = {
            model: appState.model,
            messages: messages,
            stream: true
        };
    } else {
        currentKey = appState.openaiKey;
        url = appState.openaiUrl || 'https://api.openai.com/v1/chat/completions';
        headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${currentKey}`
        };
        bodyData = {
            model: appState.model,
            messages: messages,
            stream: true
        };
    }

    let fullText = '';
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(bodyData)
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split('\n').filter(line => line.trim().startsWith('data:'));

            for (const line of lines) {
                if (line.includes('[DONE]')) continue;
                try {
                    const data = JSON.parse(line.substring(6));
                    const content = data.choices[0].delta.content || "";
                    if (content) {
                        fullText += content;
                        outputEl.innerHTML = marked.parse(fullText);
                        scrollToBottom();
                    }
                } catch(e) {}
            }
        }

        outputEl.classList.remove('typing-cursor');
        finalizeAiMessage(aiId, fullText);

    } catch (err) {
        outputEl.innerHTML = `<span class="text-red-400">è¯·æ±‚å¤±è´¥: ${err.message}</span><br><span class="text-xs text-gray-500">æ£€æŸ¥ Key æˆ– URL (${p})</span>`;
    } finally {
        document.getElementById('send-btn').disabled = false;
    }
}

async function copyToClipboard(text, btn) {
    let success = false;

    // æ–¹æ³•1: ç°ä»£Clipboard API (éœ€è¦HTTPSæˆ–localhost)
    if (navigator.clipboard && window.isSecureContext) {

        } catch (err) {
            console.warn('Clipboard APIå¤±è´¥ï¼Œå°è¯•é™çº§æ–¹æ¡ˆ...', err);

    // æ–¹æ³•2: execCommandé™çº§æ–¹æ¡ˆï¼ˆå…¼å®¹httpå’Œfile://ï¼‰
    if (!success) {
        const textArea = document.createElement('textarea');

        textArea.style.position = 'fixed';

        textArea.style.top = '0';
        textArea.setAttribute('readonly', ''); // é˜²æ­¢ç§»åŠ¨ç«¯å¼¹é”®ç›˜
        
        document.body.appendChild(textArea);
        
        // iOSç‰¹æ®Šå¤„ç†
        if (navigator.userAgent.match(/ipad|iphone/i)) {
            const range = document.createRange();
            range.selectNodeContents(textArea);
            const selection = window.getSelection();
            selection.removeAllRanges();

            console.error('execCommandå¤åˆ¶å¤±è´¥', err);

    // æ–¹æ³•3: æœ€ç»ˆé™çº§ - ä½¿ç”¨contenteditable
    if (!success) {
        const div = document.createElement('div');
        div.contentEditable = true;
        div.textContent = text;

        try {

        } catch (err) {
            console.error('contenteditableå¤åˆ¶å¤±è´¥', err);
        }
        
        document.body.removeChild(div);

    // UIåé¦ˆ

        btn.classList.add('text-green-500');

}

function autoResize(el) { 
    el.style.height = 'auto'; 
    el.style.height = el.scrollHeight + 'px'; 
}

function scrollToBottom() { 
    const c = document.getElementById('chat-container'); 
    c.scrollTop = c.scrollHeight; 
}

function toggleSettings() { 
    const m = document.getElementById('settings-modal'); 
    if (m.classList.contains('invisible')) { 
        refreshSettingsUI(); 
        m.classList.remove('invisible'); 
        m.classList.add('visible'); 
    } else { 
        m.classList.remove('visible'); 
        m.classList.add('invisible'); 
    }
}

function showToast(msg, type = 'info') {
    const c = document.getElementById('toast-container');
    const d = document.createElement('div');
    const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-500' : 'bg-indigo-600';
    d.className = `${bgColor} text-white text-xs px-4 py-2 rounded-full shadow-lg transition-all duration-300 transform translate-y-4 opacity-0`;
    d.innerHTML = msg;
    c.appendChild(d);
    requestAnimationFrame(() => { 
        d.classList.remove('translate-y-4', 'opacity-0'); 
    });
    setTimeout(() => { 
        d.classList.add('opacity-0'); 
        setTimeout(() => d.remove(), 300); 
    }, 2500);
}

function escapeHtml(text) { 
    return text.replace(/[&<>"']/g, m => ({ 
        '&': '&amp;', 
        '<': '&lt;', 
        '>': '&gt;', 
        '"': '&quot;', 
        "'": '&#039;' 
    }[m])); 
}
